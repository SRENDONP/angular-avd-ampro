<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">MÃ©dico</h4>
        <h6 class="card-subtitle">Crear nuevo medico</h6>
        <!--aqui angular toma el control del formulario pero siempre debo asignarlo de esta forma-->
        <form class="form-horizontal p-t-20"
        [formGroup]="medicoForm"
        (submit) = "guardarMedico()" ><!--este es el metodo submit  -->

          <div class="form-group row"
                *ngIf="medicoSeleccionado">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Imagen*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img class="w140" [src]="medicoSeleccionado.img | imagen: 'medicos'"/>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text"
                       class="form-control"
                       id="exampleInputuname3"
                       placeholder="Nombre de Medico"
                        formControlName="nombre"> <!--asi tomo el valor del compoente -->
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 control-label">Hospital*</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                <select class="form-control"
                        formControlName="hospital">
                  <option value="">Seleccione Hospital</option>
                  <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital.nombre}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                class="btn btn-success waves-effect waves-light"
                [disabled]="medicoForm.invalid" ><!-- aqui indico que deshabilite el boton si el formulario es invalido-->
                <i class="fa fa-save"></i>Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital Imagen</h4>
        <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>
        <form class="form-horizontal p-t-20">
          <img class="img-thumbnail" [src]="hospitalSeleccionado.img | imagen:'hospitales' "/> <!--aqui paso por el pipe imagen y el recibel el tipo-->
        </form>
      </div>
    </div>
  </div>
</div>
