<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress bar </h4>
                    <div class="collapse m-t-15" id="pgr3"></div>
                    <div class="progress m-t-20">
                        <div class="progress-bar bg-info progress-bar-striped active" 
                        [style.width] = "getProgreso1"
                         style=" height:10px;"
                         role="progressbar"> </div>
                    </div>


                    <div class="collapse m-t-15" id="pgr3"></div>
                    <div class="progress m-t-20">
                        <div class="progress-bar bg-info progress-bar-striped active" 
                        [style.width] = "getProgreso2"
                         style=" height:10px;"
                         role="progressbar"> </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="cambioValorHijo(progreso1 = $event)" [valor]='progreso1'></app-incrementador>
            </div>
        </div>
    </div>



    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="cambioValorHijo(progreso2 = $event)" [valor]='progreso2'></app-incrementador>
            </div>
        </div>
    </div>
</div>
